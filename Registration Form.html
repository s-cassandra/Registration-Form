<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text rendering-->
    <meta charset="UTF-8">
    
    <!-- Page title shown in browser tab -->
    <title>Registration Form</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main heading of the page -->
    <h1>Registration Form</h1>
    
    <!-- Instructional paragraph for users -->
    <p>Please fill out this form with the required information</p>

    <!-- Start of form: data will be sent via POST to URL provided for the action -->
    <form method="post" action='https://register-demo.freecodecamp.org'>
      
      <!-- First fieldset: Obtaining input for first name, last name, email, and password -->
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label> <!-- for and id attributes ensure that input and label are linked, name attribute ensures that the data is included in the form submission, required attribute makes user provide an input --> 
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>

        <!-- Include pattern restriction (password must include letters from a-z, numbers from 0-5, and must be at least 8 characters long -->
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>

       <!-- Second fieldset: Account type selection (Personal or Business)-->
      <fieldset>
        <legend>Account type (required)</legend> <--! Provides the caption for the fieldset-->
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label> <!-- class attribute for editing in CSS, checked attribute for pre-selected option -->
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>

      <!-- Third fieldset: upload profile picture option, input age, reference dropdown menu, bio -->
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label> <!-- mix and max attributes ensure that age is between those values -->
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea> <!-- rows and cols attribute determines size of text box, placeholder attribute provides an example as to what could be written-->
        </label>
      </fieldset>

      <!-- Terms and conditions checkbox with link -->
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      
      <!-- Submit button for the form -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
